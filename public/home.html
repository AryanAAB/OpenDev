<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDev - Aligning Open Source Goals</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="OpenDev Logo" style="height: 30px; vertical-align: middle;">
            OpenDev
        </a>
        <nav>
        </nav>
    </header>

    <section id="dashboard" class="dashboard-section">
        <div class="container">
            <h2>GitHub Repositories Dashboard</h2>
            <input type="text" id="username" placeholder="Enter GitHub Username" required>
            <button id="fetchRepos">Fetch Repositories</button>
            <div id="repos"></div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>OpenDev is dedicated to empowering developers by fostering a vibrant open-source ecosystem.</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="home.html">Home</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p>Email: contact@opendev.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 OpenDev. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('fetchRepos').addEventListener('click', async function () {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a GitHub username');
                return;
            }

            const reposContainer = document.getElementById('repos');
            reposContainer.innerHTML = 'Loading...';

            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const repos = await response.json();
                reposContainer.innerHTML = '';

                repos.forEach(repo => {
                    const repoElement = document.createElement('div');
                    repoElement.classList.add('repo');
                    repoElement.innerHTML = `
                        <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                        <p>${repo.description || 'No description available'}</p>
                    `;
                    reposContainer.appendChild(repoElement);
                });
            } catch (error) {
                reposContainer.innerHTML = 'Error fetching repositories';
                console.error('Error fetching repositories:', error);
            }
        });
    </script>
</body>
</html>
