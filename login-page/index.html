<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="../assets/logo-black.png" id="logo">
            <h1>Open Dev</h1>
        </div>

        <div id="login-form">
            <div id="form-title">
                <div id="title">Log in to OpenDev</div>
                <div id="description">* Required</div>
            </div>

            <div id="email-username-input">
                <div id="label">Email or username*</div>
                <input type="text" id="email-username-input-box" placeholder="Enter email or username">
                <div id="error-message">Error</div>
            </div>

            <div id="password-input">
                <div id="label">Password*</div>
                <input type="text" id="password-input-box" placeholder="Enter password">
                <div id="error-message">Error</div>
            </div>

            <button id="login-button">Log in</button>

            <div id="footer">
                New here? <span class="underline">Sign up!</span>
            </div>
        </div>
    </div>
</body>
